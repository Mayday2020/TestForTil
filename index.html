<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="controlPanel">
            <div class="control canvas">
                <h3>Настройки холста</h3>
                <label for="canvasWidth">
                    Ширина холста
                    <input id="canvasWidth" type="text">
                </label>
                <label for="canvasHeight">
                    Высота холста
                    <input id="canvasHeight" type="text">
                </label>
                <label for="canvasIndentation">
                    Отступы от края
                    <input id="canvasIndentation" type="text">
                </label>
            </div>
            <div class="control columnSettings">
                <h3>Настройки колонок</h3>
                <label for="columnAmount">
                    Количество колонок
                    <input id="columnAmount" type="text">
                </label>
                <label for="columnWidth">
                    Ширина колонок
                    <input id="columnWidth" type="text">
                </label>
                <label for="columnIndentation">
                    Отступы между ними
                    <input id="columnIndentation" type="text">
                </label>
            </div>
            <div class="control stringSettings">
                <h3>Настройки строк</h3>
                <label for="stringHeight">
                    Высота строки
                    <input id="stringHeight" type="text">
                </label>
                <label for="moduleHeight">
                    Высота модуля
                    <input id="moduleHeight" type="text">
                </label>
            </div>
        </div>
        <div class="container">
            <!--<canvas id="c_canvas"></canvas>-->
            <div id="c_canvasString">
            </div>
            <div id="c_canvas"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
